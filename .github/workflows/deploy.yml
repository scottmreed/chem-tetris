name: Build And Notify Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build:web
        env:
          VITE_DISCORD_CLIENT_ID: ${{ secrets.VITE_DISCORD_CLIENT_ID }}

      - name: Notify Discord on success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_DEPLOY_WEBHOOK }}
        run: |
          [ -z "$DISCORD_WEBHOOK" ] && echo "No webhook configured, skipping" && exit 0
          curl -s -H "Content-Type: application/json" \
            -d "{\"content\":\"✅ **ChemIllusion build passed**. Cloudflare Pages should auto-deploy from \`main\`.\nCommit: \`${{ github.sha }}\` — ${{ github.event.head_commit.message }}\"}" \
            "$DISCORD_WEBHOOK"
        continue-on-error: true
